title: PostCustomers
type: object
x-tags:
  - Customers
properties:
  id:
    type: string
    description: CustomerId used to identify the customer. If not set the CustomerId will be provided by Arvato
  firstName:
    type: string
    description: Not used for B2B customers
  lastName:
    type: string
    description: ''
  eMail:
    type: string
  phoneNumber:
    type: string
  type:
    type: string
    description: Set to either "Company" or "Person"
  ssn:
    type: string
    description: Only used for Type "Person" - Mandatory for Type "Person"
  organizationNumber:
    type: string
    description: Only used for Type "Company" - Mandatory for type "Company"
  address:
    $ref: ./PostCustomerAddress.v1.yaml
  language:
    type: string
    description: 2 letter iso code
required:
  - id
  - lastName
  - type
