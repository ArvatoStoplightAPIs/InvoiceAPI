title: Items
type: object
x-tags:
  - Invoices
properties:
  lineNumber:
    type: integer
    description: The sequence of which the item should be displayed in documents
  description:
    type: string
    description: Whats been bought
  productId:
    type: string
    description: Your product id
  imageUrl:
    type: string
    description: give an image of the goods or services
  unitePrice:
    type: string
    description: net unite price
  unitCode:
    type: string
    description: 'What kind of unit has been consumed. Available: hour, pcs, kilo, hectare'
  discountPercentage:
    type: string
  quantity:
    type: string
    description: The number of quantities. You should be able to add unit price with quantity to get netAmount
  taxPercentage:
    type: string
  TaxAmount:
    type: string
  netAmount:
    type: string
  grossAmount:
    type: string
    description: unitePrice-discount * quanitity * taxes = grossAmount
  transactionReference:
    type: string
    description: Reference unique to this sales item
required:
  - description
  - unitePrice
  - quantity
  - taxPercentage
  - TaxAmount
  - netAmount
  - grossAmount
