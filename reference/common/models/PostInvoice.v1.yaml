title: PostInvoice
type: object
x-tags:
  - Invoices
properties:
  customerId:
    type: string
    description: The customer of which the invoice refers to
  currency:
    type: string
    description: 3 letter ISO code
  invoiceDate:
    type: string
    description: InvoiceDate - if not set it will automatically be set to the date of which its finalized
  dueDate:
    type: string
    description: 'DueDate - if not set, the payment term on the customer will be used and calculated based on the invoice date'
  grossAmount:
    type: number
  taxes:
    $ref: ../../../models/taxes.v1.yaml
  items:
    $ref: ../../../models/invoicelinemodelv2.v1.yaml
  deliveryAddress:
    $ref: ./addressModel.v1.yaml
  invoiceAddress:
    $ref: ./addressModel.v1.yaml
  attachment:
    $ref: ../../../models/Attachment.v1.yaml
  metaData:
    type: array
    description: 'Metadata attributes which can be used in customer communication, document generation or reporting'
    items: {}
  service:
    type: string
    description: 'Available services: Debt collection, Pre collection, ledger and payments, bookkeeping or Invoicing'
  draft:
    type: boolean
    description: 'Attribute which defines whether or not the invoice is payable, of only a draft. If only a draft, set the attribute to true else false.'
  fees:
    $ref: ../../../models/Fees.v1.yaml
  interests:
    $ref: ../../../models/Interests.v1.yaml
  discounts:
    $ref: ../../../models/discounts.v1.yaml
required:
  - customerId
  - currency
  - grossAmount
  - taxes
  - items
  - service
